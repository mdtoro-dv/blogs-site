<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap/bootstrap.css')}}" type="text/css" media="all" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome/all.css')}}" type="text/css" media="all"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}" type="text/css">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/LetraB.jpg')}}" type="image/x-icon">
    <title>The blogs company | Inicio</title>
</head>
<body style="background-color: #DBE6FF !important;">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm" id="main-header">
        <ul id="pushleftmenu" class="navbar-nav">
        <li class="nav-item">
            <img src="{{url_for('static', filename='images/LetraB.jpg')}}" alt="LetraB" width="40" height="50" class="d-inline-block align-top">
        </li>
        <h4 class="p-2">
            The blogs company
        </h4>
        </ul>
        <ul class="navbar-nav ml-auto">
            <div class="dropdown mr-5">
                <a class="nav-link btn btn-outline-primary" onclick="showOrHideLogin()" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Opciones <i class="fa fa-caret-down"></i></a>
                <div class="dropdown-menu-sm" id="dropdown-menu">
                    <a class="dropdown-item" href="/inicio">Inicio</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/index">Cerrar sesión</a>
                </div>
            </div>
        </ul>
    </nav>
    <div class="container-fluid">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class=flashes>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <form action="/guardar-blog" method="POST">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <input class="form-control" name="titulo" placeholder="Titulo del blog">
                                <input type="hidden" name="userid" value="{{userid}}">
                            </div>
                            <div class="form-group">
                                Publico <input type="checkbox" name="privacidad">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="cuerpo" cols="30" rows="9"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11"></div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <div class="dropleft">
                                <a class="nav-link btn btn-outline-white" onclick="showOrHideOptions()" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-v"></i></i></a>
                                <div class="dropdown-menu" id="dropdown-options">
                                    <a class="dropdown-item">Eliminar</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item"><button type="submit" class="btn btn-default">Guardar</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="text-muted mt-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <p class="my-2">2020 &copy; Grupo 9 - E, Misión Tic Uninorte</p>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 pl-5">
                    <i class="fab fa-linkedin fa-2x p-1"></i>
                    <i class="fab fa-twitter-square fa-2x p-1"></i>
                    <i class="fab fa-facebook-square fa-2x p-1"></i>
                </div>
            </div>
        </div>
      </footer>
</body>
<script src="{{url_for('static', filename='js/new/crear.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap/JQuery.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap/bootstrap.bundle.min.js')}}"></script>
</html>
