<!DOCTYPE html>

    <title>Formulario</title>

<body>

        <table border="1" cellspacing="0" cellpadding="" width="10%" height="15%">
            <tr style=" width:100%">
                <td style="width: 100%; text-align:left">

                    <div id="registrar">

                    </div>
                    <!-- fin opcion-->

                    <div id="envoltura">

                            <div id="cabecera">

                            </div>

                            <div id="cuerpo">

                                    <!--ejemplo <label for="usuario">Usuario:</label>-->

                                    <input name="usuario" type="text" id="usuario" placeholder="Ingresa Usuario" autofocus="" required=""></p>
                                    <p><label>Contraseña:</label></p>

                                    <input name="contrasenia" type="password" id="contrasenia" placeholder="Ingresa Password" required=""></p>
                                    <a href="">
                                        <p id="bot"><input type="submit" id="submit" name="submit" value="Ingresar" class="boton"></p>
                                    </a>
                                    <a href="Recuperar_con.html" </a>Olvido su contraseña</a>
                                    <br>

                                </form>
                            </div>
                            <!--fin cuerpo-->
                            </br>
                            <div id="pie">Usuario Nuevo</div>
                            <a href="Registrarse.html">
                                <p id="bot"><input type="submit" id="submit" name="registrar" value="Registrar" class="registrar"></p>
                            </a>
                        </div>
                        <!-- fin contenedor -->
                    </div>
                    <!--fin envoltura-->


                </td>
            </tr>
        </table>
    </center>
</body>
